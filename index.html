<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoFix - Reparación de Vehículos a Domicilio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h1>

    <section class="mb-5">
      <h4>Servicios y Precios</h4>
      <div class="row g-4 mt-2">
        <div class="col-md-4">
          <div class="card text-center">
            <img src="img/cambio-aceite.png" class="card-img-top p-4" alt="Cambio de aceite">
            <div class="card-body">
              <h5 class="card-title">Cambio de aceite</h5>
              <p class="card-text">Precio: $500 MXN</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <img src="img/revision-frenos.png" class="card-img-top p-4" alt="Revisión de frenos">
            <div class="card-body">
              <h5 class="card-title">Revisión de frenos</h5>
              <p class="card-text">Precio: $700 MXN</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center">
            <img src="img/diagnostico-electrico.png" class="card-img-top p-4" alt="Diagnóstico eléctrico">
            <div class="card-body">
              <h5 class="card-title">Diagnóstico eléctrico</h5>
              <p class="card-text">Precio: $600 MXN</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h4>Solicitar Reparación</h4>
      <form class="mt-3">
        <div class="mb-3">
          <label for="cliente" class="form-label">Nombre del Cliente</label>
          <input type="text" class="form-control" id="cliente" required>
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Reparación</label>
          <select class="form-select" id="tipo" required>
            <option value="">Selecciona un servicio</option>
            <option value="aceite">Cambio de aceite</option>
            <option value="frenos">Revisión de frenos</option>
            <option value="electrico">Diagnóstico eléctrico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Agendar Cita</label>
          <input type="datetime-local" class="form-control" id="fecha" required>
        </div>

        <h5 class="mt-4">Información de Pago (simulado)</h5>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="tarjeta" placeholder="**** **** **** 1234" required>
        </div>
        <div class="mb-3">
          <label for="titular" class="form-label">Nombre del titular</label>
          <input type="text" class="form-control" id="titular" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="3" required>
        </div>

        <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
      </form>
    </section>

    <section class="mt-5">
      <h4>Solicitudes Recibidas (simulado)</h4>
      <ul id="lista-solicitudes" class="list-group"></ul>
    </section>
  </div>

  <script>
    const solicitudes = [];
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();
      const nombre = document.getElementById("cliente").value.trim();
      const tipo = document.getElementById("tipo").value;
      const descripcion = document.getElementById("descripcion").value.trim();
      const fecha = document.getElementById("fecha").value;
      const tarjeta = document.getElementById("tarjeta").value.trim();
      const titular = document.getElementById("titular").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      if (!nombre || !tipo || !descripcion || !fecha || !tarjeta || !titular || !cvv) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      if (cvv.length !== 3 || isNaN(cvv)) {
        alert("El CVV debe tener 3 dígitos numéricos.");
        return;
      }

      const nuevaSolicitud = { nombre, tipo, descripcion, fecha, titular };
      solicitudes.push(nuevaSolicitud);
      mostrarSolicitudes();
      alert(
      "¡Solicitud guardada!\n" +
      "Resumen de la cita:\n" +
      "Día y hora: " + new Date(fecha).toLocaleString() + "\n" +
      "Lugar: A domicilio (según dirección registrada)"
    );
      this.reset();
    });

    function mostrarSolicitudes() {
      const lista = document.getElementById("lista-solicitudes");
      lista.innerHTML = "";
      solicitudes.forEach((s) => {
        const item = document.createElement("li");
        item.classList.add("list-group-item");
        item.innerHTML = `
          <strong>${s.nombre}</strong> solicitó <em>${s.tipo}</em> para el ${new Date(s.fecha).toLocaleString()}<br>
          Descripción: ${s.descripcion}<br>
          Titular de la tarjeta: ${s.titular}
        `;
        lista.appendChild(item);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
